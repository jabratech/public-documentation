name: Deploy

on:
  push:
    branches:
      - master  # Set the branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x' 

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
        env:
          USE_SSH: true
          GH_PAGES_DEPLOY: github-actions[bot]@users.noreply.github.com
          GIT_USER: 'jabratech'
